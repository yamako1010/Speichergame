<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記憶アドベンチャー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="game-shell">
    <header class="game-header">
      <h1 class="title">記憶アドベンチャー</h1>
      <section class="controls" aria-label="ゲーム設定">
        <label for="difficulty-select" class="difficulty-label">
          難易度
          <select id="difficulty-select" class="difficulty-select">
            <option value="easy">初級（3種類）</option>
            <option value="medium">中級（5種類）</option>
            <option value="hard">上級（7種類）</option>
          </select>
        </label>
      </section>
    </header>

    <section class="status-panel" aria-label="記憶タイマー">
      <div class="timer">
        <span class="timer-label">残り</span>
        <span id="countdown-value" class="timer-value" aria-live="polite">5</span>
        <span class="timer-unit">秒</span>
      </div>
    </section>

    <section class="card-stage" aria-label="表示されたカード">
      <div class="card-display" id="card-list" aria-live="polite"></div>
    </section>

    <section class="message-panel">
      <p id="message" role="status" aria-live="assertive"></p>
    </section>

    <section class="choice-panel" aria-label="選択肢">
      <div class="choices"></div>
    </section>

    <section class="history-panel" aria-label="選んだカード">
      <h2 class="history-title">あなたの選択</h2>
      <div id="selection-list" class="selection-list" aria-live="polite"></div>
    </section>

    <section class="score-panel" aria-label="スコア">
      <div class="score-item">Lv <span id="current-level">1</span></div>
      <div class="score-item">Best <span id="best-score">0</span></div>
    </section>

    <nav class="action-panel">
      <button id="restart-btn" class="action-btn hidden">もう一度遊ぶ</button>
      <button id="end-game-btn" class="action-btn action-btn--danger" type="button">ゲーム終了</button>
    </nav>
  </main>

  <div id="status-popup" class="status-popup hidden" role="dialog" aria-live="assertive" aria-modal="true">
    <span class="status-text">正解！！</span>
    <div class="status-actions" id="status-actions"></div>
  </div>

  <div id="start-overlay" class="start-overlay" role="dialog" aria-modal="true" aria-labelledby="start-title">
    <div class="start-dialog">
      <h2 id="start-title" class="start-title">記憶アドベンチャーへようこそ！</h2>
      <div class="start-description">
        <p>表示されたカードを<b>5秒</b>で覚えてください。</p>
        <p>カードが隠れたら<b>10秒以内</b>に正解を選びます。</p>
        <p>レベルが上がると、カードの種類が増えていきます。</p>
      </div>
      <button id="start-btn" class="start-btn" type="button">冒険を始める</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
